<body>
    
<p id="here">hello <span>there</span></p>
<ul>
<li>France</li>
<li>Spain</li>
<li>Thailand</li>
</ul>

<script>
/* selecting using regular JavaScript */
var node = document.getElementById("here");
var link = document.querySelectorAll("ul li");

/* equivalent selection using jQuery */
node = $("#here");
link = $("ul li");
</script>
    
    
</body>
